<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Website Pembayaran SPP</title>
    <link rel="stylesheet" href="login.css">
</head>
<body class="body">

<header class="header">
    <h1 class="site-title">Login Website Pembayaran SPP</h1>
    <nav class="nav">
        <ul class="nav-list">
            <li><a href="../index.html" class="nav-link">Beranda</a></li>
            <li><a href="../about/about.html" class="nav-link">Tentang</a></li>
        </ul>
    </nav>
</header>

<main class="main">
    <section class="login-section">
        <h2 class="section-title">Form Login</h2>
        <form class="login-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="form-input">
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-input">
            </div>

            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </section>
</main>

<footer class="footer">
    <p>2025 Website Pembayaran SPP</p>
</footer>

</body>
</html>
